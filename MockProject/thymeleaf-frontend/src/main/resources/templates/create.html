<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Creating New Owner Page</title>
<style type="text/css">
.form-submit-button {
background: #79B3E9;
color: #fff;
border: 1px solid #eee;
border-radius: 30px;
box-shadow: 5px 5px 5px #eee;
text-shadow: none;
}
.form-submit-button:hover {
background: #016ABC;
color: #fff;
border: 1px solid #eee;
border-radius: 30px;
box-shadow: 5px 5px 5px #eee;
text-shadow: none;
}
</style>
</head>
<body style="background-color:#EAEBB9; text-align: center">
<h2 style="text-align:center;font-family:verdana;font-size:22px">Register An Owner</h2>
	<form action="createOwner" method="POST">
		<span style="font-family:verdana;font-size:21px;text-align:center">Owner ID:</span><br><br> <input style="height:20px;background-color:lightblue;font-size:13px;font-family:verdana;" type="text" name="ownerId"><br><br>
		<span style="font-family:verdana;font-size:21px;text-align:center">Owner Name:</span><br><br> <input style="height:20px;background-color:lightblue;font-size:13px;font-family:verdana;" type="text" name="ownerName"><br><br>
		<span style="font-family:verdana;font-size:21px;text-align:center">Owner City:</span><br><br> <input style="height:20px;background-color:lightblue;font-size:13px;font-family:verdana;" type="text" name="city"><br><br>
	    <input style="height:30px; width:120px" class="form-submit-button" type="submit" value="Register">
	</form>
</body>
</html>
