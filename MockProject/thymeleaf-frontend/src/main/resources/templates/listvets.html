<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>List All Vet Page</title>
</head>
<body>
	<div>
		<table class="table table-success table-stripped"
			style="max-width: 70%; margin-left: 20%">
			<tr>
				<th>Vet Id</th>
				<th>Vet Name</th>
				<th>Vet Contact</th>
				<th>Speciality Id</th>
			</tr>
			    <tr th:each="vet:${vetList}">
				<td><span th:text="${vet.vetId}"></span></td>
				<td><span th:text="${vet.vetName}"></span></td>
				<td><span th:text="${vet.vetContact}"></span></td>
				<td><span th:text="${vet.specialityId}"></span></td>
			</tr>
		</table>
	</div>
</body>
</html>
