<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>List All Specialities Page</title>
<style type="text/css">
#center {
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>
	<div>
		<table id="center" class="table table-success table-stripped"
			style="max-width: 70%; margin-left: 20%;" >
			<tr>
				<th>Speciality Id</th>
				<th>Speciality Name</th>
			</tr>
			<tr>
			    <tr th:each="speciality:${specList}">
				<td><span th:text="${speciality.specialityId}"></span></td>
				<td><span th:text="${speciality.specialityName}"></span></td>
			</tr>
		</table>
	</div>
</body>
</html>
